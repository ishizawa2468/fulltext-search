services:
  db:
    image: postgres:16
    container_name: jp-stocks-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: devdb
      PGDATA: /var/lib/postgresql/data/pgdata
    command: ["postgres", "-c", "client_encoding=UTF8", "-p", "5433"]
    ports:
      - "5433:5433"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
      - ./data:/data:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d devdb"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db-data:
